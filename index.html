<!doctype html>
<html>

<head> 
  <meta charset="utf-8"/>
	<title>ReÂ·act - Test</title>
	
	<!-- JS -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDfJcDhiJ4FW5ojf1hetygAnsmaFww6K7s&sensor=false"></script>
	<script src="core.js"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" media="all" href="style.css"/>
	
</head>
	
<body onLoad="checkCurrentUser();">
	
	<div class="wrapper">
	
		<!-- LOGO  -->
		<div id="logo">
			<a href="javascript:updateChallengesList();"><img  src="img/logo.png" alt="re-act"></a>
		</div>
		
		<!-- SIGN-UP  -->
		<div class="signup" id="signup">
		<form>
		  Username
		  <input type="text" name="newuser" id="newuser">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  Password
		  <input type="password" name="newpwd" id="newpwd">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  Email
		  <input type="email" name="newemail" id="newemail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="button" name="bsignup" id="bsignup" onClick="signUp()" value="Sign up" class="header">
		</form>
		If you already have an account, <a href="javascript:showSignIn()" style="color:#7C7">Log in.</a>
		</div>
		
		<!-- LOG-IN  -->
		<div class="signin" id="signin">
		<form>
		  Username
		  <input type="text" name="user" id="user">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  Password
		  <input type="password" name="pwd" id="pwd">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="button" name="blogin" id="blogin" onClick="logIn()" value="Log in" class="header">
		</form>
		If you don't have an account, <a href="javascript:showSignUp()" style="color:#7C7">Sign up.</a>
		</div>
		
		<!-- LOG-OUT  -->
		<div class="logout" id="logout">
		<form>  
		  <span id="currentusername" class="currentusername"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="button" name="blogout" id="blogout" onClick="logOut()" value="Log out" class="header">
		</form>
		</div>
		
		
		<!-- MENU -->
		<select class="menu">
			<option value="index.html" selected="selected">LOCAL</option>
		</select>
		
		
		<!-- MAP -->
		<div class="googleMap" id="googleMap"></div>
		
        
		<!-- NEW CHALLENGE -->
        <div style="display:block">
		<form id="newch" class="newch" action="#"> 
			
			<h2>Post a new Challenge ...</h2>
			<table><tr><td>
            <label for="chTitle">Title:</label>
            <input type="text" name="chTitle" id="chTitle" value="" style="width:350px;" /> 
            <br><br>
            <label for="chTags">Tags:</label> 
            <input type="text" name="chTags" id="chTags" value="" style="width:350px;" /> 
            <br><br>
            <label for="chCat">Category:</label> 
              <select name="chCat" id="chCat" style="width:350px;">
                <option value="Outreach" selected='true'>Outreach</option>
                <option value="Gathering">Gathering</option>
                <option value="Event">Event</option>
              </select>
              
            <br><br>Click on the map to place a marker:<br>
            lat: <label id="latbox" class="latbox">0.0</label> - lng: <label id="lngbox" class="lngbox">0.0</label>
            <br><br>  
            <input type="file" name="fileselect" id="fileselect" style="width:200px;"></input>
            <input id="uploadbutton" type="button" value="Upload"/>
            <div id="img"></div>
            </td><td>
            <label for="message">Your Message:</label> 
			<textarea name="chDesc" id="chDesc" rows="0" cols="0"></textarea> 
        	<div style="width:100%; text-align:right;">
				<input type="button" name="chPost" id="chPost" class="chPost" onClick="postChallenge()" value="Post">
			</div>
            </td></tr></table>
			
		</form>
		</div>
        
		<!-- DETAILS -->
        <div>
			<div id="details"></div>
		</div>
        
        <!-- CHALLENGES LIST -->
        <div id="list"></div>
        
	</div>
    
</body>
</html>
